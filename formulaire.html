<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation de Table</title>
  <link rel="stylesheet" href="formulaire.css">
</head>
<body>
  <div class="container">
    <img  class="dr" src="rose.png" alt="vert de vin" width="60px">
    <img class="ga" src="rose.png" alt=" vert de vin" width="60px">
    
    
    
    <h2>Réservation de Table</h2> 
    <form>
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse E-mail :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telephone">Numéro de Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div class="form-group">
        <label for="date">Date de Réservation :</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="heure">Heure de Réservation :</label>
        <input type="time" id="heure" name="heure" required>
      </div>
      <div class="form-group">
        <label for="personnes">Nombre de Personnes :</label>
        <input type="number" id="personnes" name="personnes" min="1" required>
      </div>
      <div class="form-group">
        <label>Type de Réservation :</label>
        <label><input type="radio" name="type" value="manger" required> Manger</label>
        <label><input type="radio" name="type" value="boire"> Juste Boire</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox" name="viande"> Réserver une entrecote (700g)</label>
        </div>
        <div class="form-group">
        <label for="numm"> Combien en voulez vous ? :
        <input id="numm" type="number"></label>
      </div>
      <button type="submit">Réserver</button>
    </form>

  </div>
  <a href="index.html"><img class="Logo" src="Logo.png" alt="Logo">
</body>
</html>
